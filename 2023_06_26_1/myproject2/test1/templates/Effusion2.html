<!DOCTYPE html>
<html>
<head>
    <title>Effusion</title>
</head>
<body>
    <h1>Effusion</h1>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
<form method="post" action="{% url 'Effusion2' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image_file" accept="image/*" required>
    <button type="submit">Submit</button>
</form>
</body>
</html>
